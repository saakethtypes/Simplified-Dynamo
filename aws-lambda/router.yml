test:
  handler: ./gateway/test.test
  memorySize: 1924
  environment:
    ENVIRONMENT: ${env:ENVIRONMENT, "dev"}
  events:
    - http:
        path: /test
        method: post
        cors:
          origin: "*"
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
          allowCredentials: false
        integration: lambda
        private: true

